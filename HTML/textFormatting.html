<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatting</title>
  </head>
  <body>
    <h1>Image Tag:</h1>
    <img
      src="images/20210602_123548.jpg"
      alt="my Image"
      width="300"
      height="300"
    />

    <h1>Anchor Tag</h1>
    <a href="index.html">click here</a>

    <h1>Hello</h1>
    <hr />
    <p>HTML stands for <b>HyperText markup language</b></p>
    <hr />
    <p>HTML stands for <strong>HyperText markup language</strong></p>
    <hr />
    <p>HTML stands for <u>HyperText markup language</u></p>
    <hr />
    <p>HTML describes the <i>structure of website</i></p>
    <hr />
    <p>HTML describes the <mark>structure of website</mark></p>

    H<sub>2</sub>O <br />
    (a + b)<sup>2</sup><br />

    <!--absolute Url-->
    <a href="https://www.google.com" target="_blank" title="Google"
      >Link to Google</a
    ><br />

    <!--relative Url-->
    <a href="index.html" target="_blank">relative url</a>
  </body>
</html>
