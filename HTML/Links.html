<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <a href="https://www.google.com" target="_blank"
      >Go to Google target blank</a
    ><br />
    <a href="https://www.google.com" target="_self">Go to Google target self</a
    ><br />
    <a href="https://www.google.com" target="_parent"
      >Go to Google target parent</a
    ><br />
    <a href="https://www.google.com" target="_top">Go to Google target top</a
    ><br />

    <!--Absolute and relative Links-->

    <!-- Absolute Link -->
    <a href="https://www.google.com">Drop x out</a><br />

    <!-- Relative Link -->

    <a href="index.html">Go to index</a>
  </body>
</html>
