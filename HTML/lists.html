<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <h1>Top Five Cartoons</h1>

    <h2>This is a Unordeded List</h2>
    <ul style="list-style-type: square">
      <li>Mikey Mouse</li>
      <li>Doremon</li>
      <li>ShinChan</li>
      <li>Tom & Jerry</li>
      <li>Oggy & cocroaches</li>
    </ul>

    <h2>This is a Ordeded List</h2>
    <ol type="a">
      <li>Mikey Mouse</li>
      <li>Doremon</li>
      <li>ShinChan</li>
      <li>Tom & Jerry</li>
      <li>Oggy & cocroaches</li>
    </ol>

    <h2>This is a Description List</h2>
    <dl>
      <dt>Coffee</dt>
      <dd>A hot Drink</dd>

      <dt>Coke</dt>
      <dd>A COld Drink</dd>
    </dl>
  </body>
</html>
