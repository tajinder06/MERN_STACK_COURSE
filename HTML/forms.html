<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" placeholder="First Name" id="firstName" /><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" placeholder="Last Name" id="lastName" />

      <h2>Choose your favourite Language</h2>

      <input type="radio" name="favLanguage" id="html" />
      <label for="html">HTML</label><br />

      <input type="radio" name="favLanguage" id="css" />
      <label for="css">CSS</label><br />

      <input type="radio" name="favLanguage" id="javaScript" />
      <label for="javaScript">JavaScript</label>

      <h2>choose Favourite Animal</h2>

      <input type="checkbox" id="lion" />
      <label for="lion">Lion</label><br />

      <input type="checkbox" id="tiger" />
      <label for="tiger">Tiger</label><br />

      <input type="checkbox" id="leapord" />
      <label for="leapord">Leapord</label>
      <br />
      <br />

      <label for="">Select a Car:</label>
      <select name="" id="">
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
        <option value="bugatti">Bugatti</option>
        <option value="mclaren">Mclaren</option>
        <option value="ferrari">Ferrari</option></select
      ><br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
